        body {
            background-color: #f5f5f5;
            transition: .2s;
        }

        /* dark-mode start */

        body.dark-mode {
            background-color: #161616;
            color: #f5f5f5;
        }

        .dark-mode-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .dark-mode-switch input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
        }
        /* light/inner bg */
        .dark-mode-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 3px;
            left: 0;
            right: 6px;
            bottom: 3px;
            transition: 0.2s;
            border-radius: 34px;
            border: #000 solid 3px;
        }
        /* ball */
        .dark-mode-switch .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 1px;
            bottom: 1px;
            background-color: #fff;
            transition: 0.2s;
            border-radius: 50%;
            border: #000 solid 3px;
        }
        /* dark/inner bg */
        .dark-mode-switch input[type="checkbox"]:checked + .slider {
            border: #fff solid 3px;
        }

        .dark-mode-switch input[type="checkbox"]:checked + .slider:before {
            transform: translateX(26px);
        }

        /* dark-mode end */

    <script>
        //dark-mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const images = document.querySelectorAll('.imgp');

        const isDarkMode = localStorage.getItem('darkMode') === 'true';

        darkModeToggle.checked = isDarkMode;
        body.classList.toggle('dark-mode', isDarkMode);

        function toggleDarkMode() {
            const isChecked = darkModeToggle.checked;
            body.classList.toggle('dark-mode', isChecked);
            localStorage.setItem('darkMode', isChecked);
        }

        darkModeToggle.addEventListener('change', toggleDarkMode);

        
        //images
        function handleIntersection(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }

        const observer = new IntersectionObserver(handleIntersection, {
            root: null,
            rootMargin: '0px',
            threshold: 0.1 
        });

        const imgpElements = document.querySelectorAll('.imgp');

        imgpElements.forEach(element => {
            observer.observe(element);
        });

        //menu
        const menu = document.getElementById('menu');

        function toggleMenu() {
            const expanded = menu.classList.contains('expanded');

            if (expanded) {
                menu.classList.remove('expanded');
            } else {
                menu.classList.add('expanded');
            }
        }

        menu.addEventListener('click', toggleMenu);

        document.body.addEventListener('click', function(event) {
            if (!menu.contains(event.target)) {
                menu.classList.remove('expanded');
            }
        });

        //img big
        const imgContainers = document.querySelectorAll('.img-container');

        imgContainers.forEach(container => {
        container.addEventListener('click', () => {
            container.classList.toggle('active');
            });
        });

        document.body.addEventListener('click', (event) => {
            if (!event.target.closest('.img-container.active')) {
                imgContainers.forEach(container => {
                    container.classList.remove('active');
                });
            }
        });

        //height
        function changeHeight(heightValue) {
            const griddcont = document.querySelector('.griddcont');
            griddcont.style.setProperty('height', heightValue);
        }
    </script>
